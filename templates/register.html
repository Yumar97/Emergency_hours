<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Fondo de pantalla para el registro */
        .login-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('/static/img/Fondo_de_pantalla.png') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
            filter: blur(2px) brightness(0.7);
        }

        /* Centrar y estilizar la tarjeta de registro */
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.92);
            z-index: 1;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(2px);
            padding: 2rem;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .login-card label {
            font-weight: 500;
        }

        .btn-primary {
            background: #4472C4;
            border: none;
        }

        .btn-primary:hover {
            background: #365899;
        }

        .alert {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-card mx-auto p-4 mt-5">
        <h2 class="text-center mb-4">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center mt-3">Ya tienes una contraseña? <a href="{{ url_for('login') }}">Ingresa</a></p>
    </div>
</body>
</html>
